<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Rapid test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding:16px; background:#0b0d12; color:#e8eef8 }
    button { padding:12px 16px; border-radius:10px; border:1px solid #2b3342; background:#151a23; color:#e8eef8; font-weight:600 }
    pre { white-space:pre-wrap; word-break:break-all; background:#10141d; padding:12px; border-radius:10px; border:1px solid #2b3342; margin-top:12px }
    input { width:100%; padding:10px; border-radius:10px; border:1px solid #2b3342; background:#0f141c; color:#e8eef8; margin:6px 0 }
  </style>
</head>
<body>
  <h3>Rapid-function check</h3>
  <label>Functions base URL (например https://XXX.supabase.co/functions/v1)</label>
  <input id="base" placeholder="https://YOUR-REF.supabase.co/functions/v1" />
  <button id="btn">Send</button>
  <pre id="out">Ready… open INSIDE Telegram</pre>

  <script>
    const tg = window.Telegram?.WebApp;
    const initData = tg?.initData || '';
    document.getElementById('out').textContent = initData ? 'initData captured' : 'NO INIT DATA (not in Telegram)';

    document.getElementById('btn').onclick = async () => {
      const base = document.getElementById('base').value.trim();
      if (!base) { alert('Введите functions base URL'); return; }
      const url = base.replace(/\/+$/,'') + '/rapid-function';
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: {
            'content-type': 'application/json',
            'x-telegram-init-data': initData
          }
        });
        const text = await res.text();
        document.getElementById('out').textContent = `STATUS ${res.status}\n` + text;
      } catch (e) {
        document.getElementById('out').textContent = 'Network error: ' + (e?.message || e);
      }
    };
  </script>
</body>
</html>
